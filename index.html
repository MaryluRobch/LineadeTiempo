<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container border mt-5">
        <div class="row date text-center bg-black text-white">
            <div class="col-6">
                <div class="row">
                    <div class="col fw-bold p-2">JANUARY</div>
                </div>
                <div class="row">
                    <div class="col-3 border border-light">
                        Week1
                    </div>
                    <div class="col-3 border border-light">
                        Week2
                    </div>
                    <div class="col-3 border border-light">
                        Week3
                    </div>
                    <div class="col-3 border border-light">
                        Week4
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col fw-bold p-2">FEBRUARY</div>
                </div>
                <div class="row">
                    <div class="col-3 border border-light">
                        Week1
                    </div>
                    <div class="col-3 border border-light">
                        Week2
                    </div>
                    <div class="col-3 border border-light">
                        Week3
                    </div>
                    <div class="col-3 border border-light">
                        Week4
                    </div>

                </div>
            </div>
        </div>

        <div class="row dashboard bg-black p-4">
            <div class="row py-2">
                <div class="item col-5 rounded-2 bg-secondary text-white p2">
                    <div class="row">
                        <div class="col-10">
                            <div class="status fs-6 text-warning">In progress</div>
                            <div class="title fw-bold fs-5">Define architecture</div>
                            <div class="date opacity-50 fs-6">20 Jan</div>
                        </div>

                        <div class="col-2 d-flex align-items-center gap-1 p-1">
                            <img src="foto1.jpg" alt="" width="32" class="rounded-circle border">
                            <img src="foto2.jpg" alt="" width="32" class="rounded-circle border">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row py-2">
                <div class="col-5"></div>
                <div class="item col-5 rounded-2 bg-secondary text-white p2">
                    <div class="row">
                        <div class="col-10">
                            <div class="status fs-6 text-danger">Blocked</div>
                            <div class="title fw-bold fs-5">Define architecture</div>
                            <div class="date opacity-50 fs-6">20 Jan</div>
                        </div>

                        <div class="col-2 d-flex align-items-center gap-1 p-1">
                            <img src="foto3.jpg" alt="" width="32" class="rounded-circle border">
                            <img src="foto4.jpg" alt="" width="32" class="rounded-circle border">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row py-2">
                <div class="col-3"></div>
                <div class="item col-5 rounded-2 bg-secondary text-white p2">
                    <div class="row">
                        <div class="col-10">
                            <div class="status fs-6 text-info">Completed</div>
                            <div class="title fw-bold fs-5">Define architecture</div>
                            <div class="date opacity-50 fs-6">20 Jan</div>
                        </div>

                        <div class="col-2 d-flex align-items-center gap-1 p-1">
                            <img src="foto5.jpg" alt="" width="32" class="rounded-circle border">
                            <img src="foto6.jpg" alt="" width="32" class="rounded-circle border">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
